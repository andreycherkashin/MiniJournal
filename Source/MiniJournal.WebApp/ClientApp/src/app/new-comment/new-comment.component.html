<mat-card>
  <mat-card-title>Новая комментарий</mat-card-title>
  <form [formGroup]="commentForm" (ngSubmit)="submit()">
    <mat-form-field class="full-width">
      <input formControlName="userName" matInput placeholder="User name" type="text">
    </mat-form-field>

    <mat-form-field class="full-width">
      <textarea formControlName="commentText" matInput placeholder="Comment text"></textarea>
    </mat-form-field>

    <button mat-flat-button type="submit" [disabled]="!commentForm.valid">Добавить</button>
  </form>
</mat-card>
