<mat-card>
  <mat-card-title>Список статей</mat-card-title>
  <mat-card-content>
    <mat-nav-list>
      <a mat-list-item *ngFor="let article of articles" routerLink="/article/{{article.id}}">
        <div fxFlex="90">{{ truncateText(article.text, 90) }}</div>
        <div fxFlex="10"><small><b>{{ article.user.name }}</b></small></div>
      </a>
    </mat-nav-list>
  </mat-card-content>
</mat-card>

<app-new-article></app-new-article>
