<mat-card>
  <mat-card-title>Список статей</mat-card-title>
  <mat-card-content>
    <mat-nav-list>      
      <a mat-list-item *ngFor="let article of articles" routerLink="/article/{{article.id}}">
        <div fxFlex="80">{{ article.text }}</div>
        <div fxFlex="20">by <b>{{ article.user.name }}</b></div>
      </a>
    </mat-nav-list>
  </mat-card-content>
</mat-card>

<app-new-article></app-new-article>
