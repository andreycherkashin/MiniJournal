<mat-card>
  <mat-card-title>Комментарии:</mat-card-title>
  <mat-card-content>
    <mat-nav-list>
      <a mat-list-item *ngFor="let comment of comments" routerLink="/article/{{articleId}}/comments/{{comment.id}}">
        <small><b>{{ comment.user.name }}:</b></small>
        &nbsp;
        {{ comment.text }}
      </a>
    </mat-nav-list>
  </mat-card-content>
</mat-card>
